name: ğŸ” Test
on: [push]

jobs:
  node:
    runs-on: ubuntu-latest
    name: ğŸ§ª Node
    steps:
      - name: â¬‡ï¸ Checkout Repo
        uses: actions/checkout@v3

      - name: Install Node
        uses: actions/setup-node@v2

      - name: ğŸ“¥ Install Deps
        uses: bahmutov/npm-install@v1

      - name: ğŸ§ª Test Source
        run: npm run test:node

      - name: ğŸ›  Build
        run: npm run build

      - name: ğŸ§ª Test Build
        run: npm run test:node-build

  bun:
    runs-on: ubuntu-latest
    name: ğŸ§ª Bun
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: Install bun
        uses: xhyrom/setup-bun@v0.1.2
        with:
          bun-version: latest

      - name: ğŸ“¥ Install Deps
        run: bun install --production

      - name: ğŸ§ª Test Source
        run: bun wiptest test/bun

  deno:
    runs-on: ubuntu-latest
    name: ğŸ§ª Deno
    steps:
      - name: â¬‡ï¸ Checkout Repo
        uses: actions/checkout@v3

      - name: Install Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: ğŸ§ª Test Source
        run: deno test --allow-env --allow-run --allow-read --allow-write --allow-net ./test/deno/
