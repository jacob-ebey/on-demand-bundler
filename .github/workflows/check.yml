name: ğŸ” Code Checks
on: [push]

jobs:
  node:
    runs-on: ubuntu-latest
    name: ğŸ§ª Node
    steps:
      - name: â¬‡ï¸ Checkout Repo
        uses: actions/checkout@v3

      - name: Install Node
        uses: actions/setup-node@v2

      - name: ğŸ“¥ Install Deps
        uses: bahmutov/npm-install@v1

      - name: ğŸ§ª Check
        run: npm run check:nodeish

  deno:
    runs-on: ubuntu-latest
    name: ğŸ§ª Deno
    steps:
      - name: â¬‡ï¸ Checkout Repo
        uses: actions/checkout@v3

      - name: Install Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: ğŸ§ª Lint
        run: deno lint

      - name: ğŸ§ª Check
        run: deno check ./src/mod.ts
